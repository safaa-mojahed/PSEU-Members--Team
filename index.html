<!-- This a simple application for PSEU Team Members. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>PSEU Team Memebers</title>
        <!-- link the javaScript file to index.html -->
    <script src="javaScript/index.js"></script>

</head>

<body>
    <!-- create the second artboard structure. -->
    <div id="second-artboard">

        <div>
            <!-- create close icon for artboard. -->
            <p id="close-artboard">x</p>
        </div>
        <!-- this class contain all the elements for second artboard. -->
        <div class="artboard-content">
            <!-- member name will show as a header in the page -->
            <b id="member-name" contenteditable="true"></b>
            <!-- this class contain the email, major and role for the member -->
            <div class="member-details">
                <p><b id="member-deatails" contenteditable="true"></b></p>
                <select class="member-major" id="card-member" >
                    <option id="member-major" value="major" selected disabled value=" "></option>
                    <option value="computer-science">Computer Science</option>
                    <option value="computer-engineering">Computer Engineering</option>
                    <option value="information-technology">Information Technology</option>
                    <option value="information-system">Information System</option>
                </select>
                <p>/</p>
                <select class="member-role" id="card-role">
                    <option id="member-role" value="role" selected disabled value=" "></option>
                    <option value="front-end-developer">Front-End Developer</option>
                    <option value="back-end-developer">Back-End Developer</option>
                    <option value="full-stack-developer">Full-Stack Developer</option>
                    <option value="designer">UI/UX Designer</option>
                </select>
            <!-- this field to enter the biography. -->
            </div>
            <p id="member-biography" contenteditable="true"></p>
        </div>
        <div class="artboard-buttons">
            <button id="delete-board-button">DELETE</button>
            <button id="save-board-button">SAVE</button>
            <button id="cancel-board-button">CANCEL</button>
        </div>
    </div>
    <!-- the root class contains everything in the page except the second artboard. -->
    <div class="root">
        <!-- the main header -->
        <div class="header">
            <h1><b>PSEU Team Memebers</b></h1>
        </div>
        <!-- the content class contain the left and the right content of the page. -->
        <div class="content">
            <div class="left-content">
                <!-- this class to build the strucure for adding new member. -->
                <div class="add-member-header">
                    <b>Add new member</b>
                </div>
                <!-- name and email structure. -->
                <div class="member-info">
                    <input id="name" type="text" placeholder="name">
                </div>
                <div class="member-info">
                    <input id="email" type="email" placeholder="Email">
                </div>
                <!-- creae the major and role in select list -->
                <div class="member-info">
                    <select class="select" id="major">
                        <option value="major" selected disabled value=" ">Major</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="computer-engineering">Computer Engineering</option>
                        <option value="information-technology">Information Technology</option>
                        <option value="information-system">Information System</option>
                    </select>
                </div>
                <div class="member-info">
                    <select class="select" id="role">
                        <option value="role" selected disabled value=" ">Role</option>
                        <option value="front-end-developer">Front-End Developer</option>
                        <option value="back-end-developer">Back-End Developer</option>
                        <option value="full-stack-developer">Full-Stack Developer</option>
                        <option value="designer">UI/UX Designer</option>
                    </select>
                </div>
                <div class="member-info">
                    <textarea id="biography" cols="46" rows="10" maxlength="1500" minlength="500" placeholder="Biography"></textarea>
                </div>
                <!-- the checkbox and index inputs structure. -->
                <form class="inputs">
                    <input id="add-botton" type="checkbox"> Add to bottom / or to index
                    <input id="index" type="number" min="0" style="width: 55px; margin: 0px;">
                </form>
                <div class="save-button">
                    <button id="save">SAVE</button>
                </div>
            </div>
            <div class="right-content">
                <div class="right-content-header">
                    <!-- the search class contain the header for the right content in the page,
                    which include the sort, role, major, and search filter. -->
                    <div class="search">
                        <p>SORT BY</p>
                        <select id="sort">
                            <option value="A-Z ">A-Z</option>
                            <option value="Z-A">Z-A</option>
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                        <div class="filter">
                            <select class="major">
                                <option value="major" selected disabled value=" ">Major</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="computer-engineering">Computer Engineering</option>
                                <option value="information-technology">Information Technology</option>
                                <option value="information-system">Information System</option>
                            </select>
                            <select class="role">
                                <option value="role" selected disabled value=" ">Role</option>
                                <option value="front-end-developer">Front-End Developer</option>
                                <option value="back-end-developer">Back-End Developer</option>
                                <option value="full-stack-developer">Full-Stack Developer</option>
                                <option value="designer">UI/UX Designer</option>
                            </select>
                        </div>
                        <input id="search" type="search" placeholder="search by value...">
                    </div>
                    <div id="no-of-items">
                    </div>
                </div>
                <!-- this class to show the member the cards in the right content. -->
                <div id="card">
                </div>
            </div>
        </div>
</body>

</html>
