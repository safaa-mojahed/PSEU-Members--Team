<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>PSEU Team Memebers</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <b>PSEU Team Memebers</b>
        </div>
        <div class="content">
            <div class="left-content">
                <div class="memberHeader">
                    <b>Add new member</b>
                </div>
                <div class="memberInfo">
                    <p>Name</p>
                </div>
                <div class="memberInfo">
                    <p>Email</p>
                </div>
                <div class="memberInfo">
                    <select class="select">
                        <option value="computerScience ">Computer Science</option>
                        <option value="computerEngineering">Computer Engineering</option>
                        <option value="informationTechnology">Information Technology</option>
                        <option value="informationSystem">Information System</option>
                    </select>
                </div>
                <div class="memberInfo">
                    <select class="select">
                        <option value="frontEndDeveloper">Front-End Developer</option>
                        <option value="backEndDeveloper">Back-End Developer</option>
                        <option value="fullStackDeveloper">Full-Stack Developer</option>
                        <option value="designer">UI/UX Designer</option>
                    </select>
                    </div>
                <div class="memberInfo">
                    <textarea id="biography" cols="50.5" rows="14" maxlength="1500" minlength="500"></textarea>
                </div>
                <form class="inputs">
                    <input type="checkbox"> Add to bottom / or to index
                    <input type="text" style="width: 55px; margin: 0px;">
                </form>
                <div class="saveButton">
                    <button><b>SAVE</b></button>
                </div>
            </div> 
            <div class="right-content">
                <div class="right-content-header">
                </div>
                <div class="right-content-cards"></div>
            </div>
        </div>
    </div>
</body>
</html>
