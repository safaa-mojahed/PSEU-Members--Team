<!-- This a web page for PSEU members -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>PSEU Team Memebers</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <h1><b>PSEU Team Memebers</b></h1>
        </div>
        <div class="content">
            <div class="left-content">
                <div class="memberHeader">
                    <b>Add new member</b>
                </div>
                <div class="memberInfo">
                    <input id="name" type="text" placeholder="name">
                </div>
                <div class="memberInfo">
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="memberInfo">
                    <select class="select" id="major">
                        <option value="major" selected disabled value=" ">Major</option>
                        <option value="computerScience" >Computer Science</option>
                        <option value="computerEngineering">Computer Engineering</option>
                        <option value="informationTechnology">Information Technology</option>
                        <option value="informationSystem">Information System</option>
                    </select>
                </div>
                <div class="memberInfo">
                    <select class="select" id="role">
                        <option value="role" selected disabled value=" ">Role</option>
                        <option value="frontEndDeveloper">Front-End Developer</option>
                        <option value="backEndDeveloper">Back-End Developer</option>
                        <option value="fullStackDeveloper">Full-Stack Developer</option>
                        <option value="designer">UI/UX Designer</option>
                    </select>
                    </div>
                <div class="memberInfo">
                    <textarea id="biography" cols="46" rows="10" maxlength="1500" minlength="500" placeholder="Biography"></textarea>
                </div>
                <form class="inputs">
                    <input id="addToBottom" type="checkbox"> Add to bottom / or to index
                    <input id="index" type="number" min="0" style="width: 55px; margin: 0px;">
                </form>
                <div class="saveButton">
                    <button id="save">SAVE</button>
                    <!-- bold -->
                </div>
            </div> 
            <div class="rightContent">
                <div class="rightContentHeader">
                    <div class="search">
                        <p>SORT BY</p>
                        <select class="sort">
                            <option value="A-Z ">A-Z</option>
                            <option value="Z-A">Z-A</option>
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                        <div class="filter">
                            <select class="major">
                                <option value="major" selected disabled value=" ">Major</option>
                                <option value="computerScience" >Computer Science</option>
                                <option value="computerEngineering">Computer Engineering</option>
                                <option value="informationTechnology">Information Technology</option>
                                <option value="informationSystem">Information System</option>
                            </select>
                            <select class="role">
                                <option value="role" selected disabled value=" ">Role</option>
                                <option value="frontEndDeveloper">Front-End Developer</option>
                                <option value="backEndDeveloper">Back-End Developer</option>
                                <option value="fullStackDeveloper">Full-Stack Developer</option>
                                <option value="designer">UI/UX Designer</option>
                            </select>
                        </div>
                        <input id="search" type="search" placeholder="search by value...">
                    </div>
                    <div id="noOfItems">
                    </div>
                </div>
                <div id="card"> 
                </div>
            </div>
        </div>
    </div>
    <script src="javaScript/style.js"></script>
</body>
</html>
